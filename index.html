<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Smythe&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <div class="company-logo container">
                <h1 class="logo-title">Jimmy's Diner</h1>
                <p class="logo-slogan">The best burgers and pizza in town!</p>
            </div>
        </header>
        <section>
            <div id="food-selection"><!-- food selections--></div>
        </section>
        <section>
            <div id="checkout"><!--checkout html--></div>
        </section>
            <div id="modal">
                <p class="modal-card-title">Enter card details</p>
                <form id="modal-form">
                    <input 
                    
                        type="text"
                        name="fullName"
                        pattern="[A-Za-z\s]+"
                        id="modal-name"
                        placeholder="Enter your name"
                        autocomplete="off" 
                        required
                    />
                    
                    <input 
                        type="number"
                        name="cardNumber"
                        pattern="\d{16-19}"
                        minlength="16"
                        id="modal-card-number"
                        title="Must be a credit/debit card and contain 16 - 19 numbers" 
                        placeholder="Enter card number" 
                        required
                    />
                    
                    <input 
                        type="number"
                        name="CVV" 
                        pattern="\d{3}"
                        minlength="3"
                        title="Must be the 3 numbers found on the back of your card"
                        id="modal-CVV" 
                        placeholder="Enter CVV" 
                        required
                    />
                    
                    <button type="submit" id="pay-btn">Pay</button>
                </form>
            </div>
        </div>
        
        
        
        
     
        
	<script src="index.js" type="module"></script>
    </body>
</html>
